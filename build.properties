##
## DO NOT EDIT THIS FILE.
##
## To update the properties of this file, create a separate properties file
## named "build.${user.name}.properties" with the properties to overwrite.
##

##
## Configuration
##

	include-and-override=${build-ext}

##
## General
##

	builder.authors=\
		Eduardo Lundgren,\
		Bruno Basto,\
		Nathan Cavanaugh
	builder.components.definitions=./components-ext.xml
	builder.copyright.year=2013
	builder.java.reserved.words=\
		abstract,\
		assert,\
		boolean,\
		break,\
		byte,\
		case,\
		catch,\
		char,\
		class,\
		const,\
		continue,\
		default,\
		do,\
		double,\
		else,\
		enum,\
		extends,\
		final,\
		finally,\
		float,\
		for,\
		goto,\
		if,\
		implements,\
		import,\
		instanceof,\
		int,\
		interface,\
		long,\
		native,\
		new,\
		package,\
		private,\
		protected,\
		public,\
		return,\
		short,\
		static,\
		strictfp,\
		super,\
		switch,\
		synchronized,\
		this,\
		throw,\
		throws,\
		transient,\
		try,\
		void,\
		volatile,\
		while
	builder.output.dir=./build
	builder.namespaced.attributes=\
		attributeNamespace,\
		attributes,\
		bodyContent,\
		children,\
		class,\
		clientId,\
		cssClass,\
		dynamicAttribute,\
		dynamicAttributes,\
		id,\
		locale,\
		namespacedAttribute,\
		page,\
		parent,\
		previousOut,\
		scopedAttribute,\
		scopedAttributes,\
		scriptPosition,\
		servletContext,\
		servletRequest,\
		servletResponse,\
		styleClass,\
		value,\
		values

##
## Alloy Documentation Transformer
##

	transformer.input.json=./alloy_docs.json
	transformer.output.xml=./components.xml

	transformer.components.excluded=

##
## Faces Builder
##

	builder.faces.output.dir=${builder.output.dir}/faces
	builder.faces.taglib.xml.output.dir=${builder.faces.output.dir}

##
## Taglibs Builder
##

	builder.taglibs.docroot.dir=${builder.taglibs.output.dir}/alloy-web/docroot/
	builder.taglibs.java.dir=${builder.taglibs.output.dir}/alloy-taglib/src/com/liferay/alloy/taglib/
	builder.taglibs.java.package=com.liferay.alloy.taglib
	builder.taglibs.jsp.common.init.path=/html/taglib/taglib-init.jsp
	builder.taglibs.jsp.dir=/html/taglib/
	builder.taglibs.output.dir=${builder.output.dir}/taglibs
	builder.taglibs.taglib.xml=${project.dir}/taglibs.xml
	builder.taglibs.templates.dir=com/liferay/alloy/tools/builder/templates/taglib/
	builder.taglibs.tld.dir=${builder.taglibs.output.dir}/alloy-taglib/src/META-INF/

##
## Server Type
##

	app.server.type=tomcat

##
## Server Directory
##

	app.server.parent.dir=${project.dir}/../bundles

##
## Tomcat
##

	app.server.tomcat.dir=${app.server.parent.dir}/tomcat-7.0.27
	app.server.tomcat.deploy.dir=${app.server.tomcat.dir}/webapps

##
## Compiler
##

	ant.build.javac.source=1.6
	ant.build.javac.target=1.6

	javac.compiler=modern

	javac.debug=on
	javac.deprecation=off
	javac.fork=true
	javac.memoryMaximumSize=512m
	javac.nowarn=on

##
## Classpath
##

	classpath=${project.dir}/generator/classes